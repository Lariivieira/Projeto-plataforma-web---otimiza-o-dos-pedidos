<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Processador de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">ðŸ“¦ Processador de Pedidos</h2>
        <p class="text-muted text-center">Envie sua planilha da Amazon para ajustar os pedidos de acordo com os mÃºltiplos.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label fw-bold">Arquivo</label>
            <input class="form-control" type="file" name="file" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Nome do Pedido</label>
            <input class="form-control" type="text" name="order_name" placeholder="Ex: PO12345">
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg" type="submit">ðŸš€ Processar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
